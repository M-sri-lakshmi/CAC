{% extends 'base.html' %}

{% block title %}Audio Steganography - Decrypt{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center"><i class="fas fa-unlock me-2"></i>Extract Hidden Message</h2>
            </div>
            <div class="card-body">
                <form id="decryptForm" action="{{ url_for('decrypt') }}" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                    <div class="mb-3">
                        <label for="file" class="form-label">Upload Audio File</label>
                        <input class="form-control" type="file" id="file" name="file" accept=".wav" required>
                        <div class="form-text">Only .wav files are supported</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-search me-2"></i>Extract Hidden Message
                        </button>
                    </div>
                </form>

                <div id="loading" class="loading mt-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Extracting hidden message from audio file...</p>
                    <p class="text-muted">This may take a few moments</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    });

    // Show loading animation
    function showLoading() {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('decryptForm').style.display = 'none';
    }
</script>
{% endblock %}
